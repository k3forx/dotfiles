# tmuxを256色表示できるようにする
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'

# prefixキーをC-gに変更
set -g prefix C-g

# C-bのキーバインドを解除
unbind C-b

# マウス操作を有効にする
setw -g mouse on

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# 番号基準値を変更
set-option -g base-index 1

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#(wifi) #(battery --tmux) [%Y/%m/%d(%a) %H:%M:%S]'

## カレントwindow-statusのフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W"

# 右パネル
set -g status-right-bg cyan
set -g status-right-fg black

# 左パネル
set -g status-left-fg "colour255"
set -g status-left-bg "colour201"
set -g status-left "Session: #S"

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre

# ステータスバーの色を設定する
set-option -g status-bg "colour238"

# status line の文字色を指定する。
set-option -g status-fg "colour255"

# vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D

# カーソル移動をvimのキーマップにする
set-window-option -g mode-keys vi
bind k select-pane -U
bind l select-pane -R

# Paneの文字色
set -g pane-border-fg green
# Paneの背景色
set -g pane-border-bg black

# アクティブPaneの文字色
set -g pane-active-border-fg white
# アクティブ Paneの背景色
set -g pane-active-border-bg yellow

# 新しいpaneを開く時にカレントディレクトリで開く
bind c new-window -c '#{pane_current_path}'
bind % split-window -hc '#{pane_current_path}'
bind '"' split-window -c '#{pane_current_path}'
